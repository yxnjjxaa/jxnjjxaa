<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <java>
        int num=0;
        System.out.println("소수 구하기");
        
        for(int a=1; a<=100; a++) {
           int count=0;
           for(int i=1; 1<=a; i++) {
              if(a%i==0) {
                 count+=1;
              }
           }
           if(count==2) {
              System.out.println(a+"는(은) 소수입니다.");
              num+=1;
              }
           }
        System.out.println("소수의 개수는"+num);   
    </java>
</body>
</html>
